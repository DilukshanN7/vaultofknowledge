name: Publish to gh-pages branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: Checkout and install dependencies
        uses: actions/checkout@v3
        with:
          ref: main
          path: vaultofknowledge
        run: cd ${{ github.workspace }}
        run: pip install --upgrade pip
        run: pip install git+https://github.com/obsidian-html/obsidian-html
        run: obsidianhtml convert -i vaultofknowledge/config.yaml
    
      - name: Publish to Github Pages
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages # The branch name where you want to push the assets
          FOLDER: html # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
